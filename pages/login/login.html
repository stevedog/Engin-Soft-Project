<ion-content >
  <img  src="assets/imgs/background.png" class="bg">

    <div text-center style="margin-top: 100px; margin-bottom: 60px">
      <img src="assets/imgs/small.png" style="width: 30% " />
    </div>
    <ion-item>
      <ion-label> 
        <ion-icon name="md-contact"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="e-mail ou nome" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="md-lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="senha"></ion-input>
    </ion-item>

    <br>
    <br>
    <br>
    <div text-center >
      <button ion-button outline color="light" round (click)="login()" class="button">Entrar</button>
      <br>
      <br>
      <button ion-button outline color="light" round (click)="cadastrar()" class="button">Cadastrar</button>
    </div>

</ion-content>
